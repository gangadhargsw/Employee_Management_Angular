<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <!-- <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png" class="brand_logo" alt="Logo">
                </div>
            </div> -->
            <div style="text-align: center;">
                <h4 style="color: red;">Employee Login Form</h4>
                <hr style="color: red;">
            </div>
            <div class="d-flex justify-content-center form_container">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text bg-danger"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" formControlName="Username" class="form-control input_user"  placeholder="username"
                        [ngClass]="{ 'is-invalid': submitted && f['Username'].errors }">
                        <div *ngIf="submitted && f['Username'].errors" class="invalid-feedback">
                            <div *ngIf="f['Username'].errors['required']">Username is required</div>
                        </div>
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text bg-danger"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" formControlName="Password" class="form-control input_pass" placeholder="password"
                        [ngClass]="{ 'is-invalid': submitted && f['Password'].errors }">
                        <div *ngIf="submitted && f['Password'].errors" class="invalid-feedback">
                            <div *ngIf="f['Password'].errors['required']">Password is required</div>
                        </div>
                    </div>
                    <!-- <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customControlInline">
                            <label class="custom-control-label" for="customControlInline">Remember me</label>
                        </div>
                    </div> -->
                        <div class="d-flex justify-content-center mt-3 login_container">
                 <button type="submit" class="btn login_btn bg-danger">Login</button>
               </div>
                </form>
            </div>
    
            <div class="mt-4">
                <div class="d-flex justify-content-center ">
                    Don't have an account? <a routerLink="/signup" class="ml-2" style="cursor: pointer;">Sign Up</a>
                </div>
                <div class="d-flex justify-content-center links">
                    <a href="#">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
